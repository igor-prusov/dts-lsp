name: Build and Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:
    

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Check format
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy -- -D clippy::pedantic
    - name: Run tests
      run: cargo test --verbose
